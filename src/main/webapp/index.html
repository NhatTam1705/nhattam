<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Simple Application</title>   
        <link rel="stylesheet" href="Style/main.css" type="text/css"/>
    </head>
    <body>
        <h1>The quadratic equation 2</h1>
        <h2> Ax<sup>2</sup>+Bx+C=0</h2>
        <form action="equation" method="post">
            <input type="hidden" name="action" value="add">
            <label>Input factor A:</label>
            <input type="number" name="factorA" required><br>
            <label>Input factor B:</label>
            <input type="number" name="factorB" required><br>
            <label>Input factor C:</label>
            <input type="number" name="factorC" required><br>
            <label>&nbsp;</label>
            <input type="submit" value="Submit Now" id="submit">
        </form>
    </body>
</html>
